<button></button>
<script>

  // div

  const divs = document.querySelectorAll('div');

  function logText(e) {
    console.log(this.classList.value);

   
  }

  divs.forEach(div => div.addEventListener('click', logText));
    once: true;
    // THIS UNBINDS THE EVENT LISTENER AFTER 'CLICK'
    // USE CASE: CHECKOUT PROCESS PAYMENT BUTTON, ONLY LET THEM CLICK ONCE
    

// how bubbling works, when you click something it starts from farthest out
// and works its way in:
// ie it listens for you to click, it sees bod, div 1, div 2, div 3, button, etc
// but when it captures/triggers whatever event, it starts from the furthest
